<style>
  .footer {
    background: #282746;
    color: white;
    padding: 74px 0 20px;
    margin-bottom: 0;
  }

  .footer a {
    display: block;
    font-size: 0.98rem;
    opacity: 0.6;
    color: #ffffff;
    text-decoration: none;
    cursor: pointer;
  }

  .footer h3 {
    display: block;
    font-size: 0.98rem;
    font-weight: bold;
    color: #ffffff;
    text-transform: none;
    margin-bottom: 10px;
    text-align: left;
    font-family: 'silka';
  }

  .footer a:hover {
    opacity: 1;
  }

  .footer .footer-box {
    position: relative;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
  }

  .footer .link-box {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: space-around;
    margin-bottom: 35px;
  }

  .footer .link-box div {
    margin-right: 45px;
    margin-bottom: 45px;
    width: 100px;
  }

  .footer .link-box div:last-child {
    margin: 0;
  }

  .footer .link-box a {
    line-height: 1.9rem;
  }

  .footer .company {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .footer .logo {
    display: flex;
    margin-bottom: 45px;
  }

  .footer .rights a,
  .footer .rights span {
    flex-direction: row;
    bottom: 0;
    font-size: 0.8rem;
    color: #9a9cac;
  }

  .footer .rights a {
    display: inline;
    color: #c7c8d1;
    margin-left: 7px;
    border-left: 1px solid #8d8d9d;
    padding-left: 7px;
    height: 0.9rem;
    line-height: 0.9rem;
  }

  @media (min-width: 980px) {
    .footer .footer-box {
      display: flex;
      flex-direction: row;
    }

    .footer .link-box {
      flex-direction: row;
    }

    .footer .rights {
      position: absolute;
      bottom: 0;
      left: 20px;
    }
  }
</style>
